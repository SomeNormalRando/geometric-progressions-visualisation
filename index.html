<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>geometric progressions visualiser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="style.css">

    <script src="script.js" defer></script>
</head>
<body>
	<section id="section-input">
		<label for="input-first-term">first term, a =</label>
		<input id="input-first-term" type="number">
		<label for="input-common-ratio">common ratio, r =</label>
		<input id="input-common-ratio" type="number">

		<label for="input-number-of-terms">number of terms, n =</label>
		<input id="input-number-of-terms" type="number" step="1">

		<label for="input-decimal-input">decimal input</label>
		<input id="input-decimal-input" type="checkbox">
		<label for="input-log-scale">log scale</label>
		<input id="input-log-scale" type="checkbox">
	</section>
	<section id="section-sum">
		<div class="math-line">
			<div class="math-box">
				<span>S<sub id="sum-number-of-terms">?</sub> =</span>
			</div>
			<div class="math-box">
				<span>a(r<sup>n</sup> - 1)</span>
				<hr>
				<span>r - 1</span>
			</div>
		</div>
		<div class="math-line">
			<span>= </span>
			<div class="math-box">
				<span>
					<span class="first-term">?</span>(<span class="common-ratio">?</span><sup id="number-of-terms">?</sup> - 1)
				</span>
				<hr>
				<span class="common-ratio">?</span><span> - 1</span>
			</div>
		</div>
		<div class="math-line">
			<span>= </span>
			<div class="math-box">
				<span>
					<span class="first-term">?</span>(<span id="common-ratio-power-n-minus-one">?</span>)
				</span>
				<hr>
				<span id="common-ratio-minus-one">?</span>
			</div>
		</div>
		<div class="math-line">
			<span>= <span id="final-sum"></span></span>
		</div>
	</section>
	<section id="visualisation">
		<ol id="vis-container"></ol>
	</section>
</body>
</html>
